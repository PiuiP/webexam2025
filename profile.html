<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — Лангуаге</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet">
</head>
<body>
  <!-- Шапка -->
  <nav class="navbar navbar-expand-lg sticky-top bg-white navbar-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-translate me-2"></i>
        <span>Лангуаге</span>
      </a>
      <div class="ms-auto">
        <a href="index.html" class="btn btn-outline-primary">← Назад к курсам</a>
      </div>
    </div>
  </nav>

  <!-- Область уведомлений -->
  <div id="notification-area"></div>

  <!-- Заголовок -->
  <div class="container mt-4">
    <h1 class="mb-4">Мои заявки</h1>

    <!-- Таблица заявок -->
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Курс</th>
            <th>Дата</th>
            <th>Студенты</th>
            <th>Стоимость</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="orders-list">
          <tr>
            <td colspan="6" class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Пагинация -->
    <div id="orders-pagination" class="mt-3"></div>
  </div>

  <!-- Модальное окно: Подробнее -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Подробности заявки #<span id="detail-id"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detail-content">
          Загрузка...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно: Изменить -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Изменить заявку #<span id="edit-id"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <input type="hidden" id="edit-order-id">
            <div class="mb-3">
              <label class="form-label">Количество студентов</label>
              <input type="number" class="form-control" id="edit-students" min="1" max="20" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Дата начала</label>
              <input type="date" class="form-control" id="edit-date" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Время начала</label>
              <select class="form-select" id="edit-time" required></select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" onclick="submitEditOrder()">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно: Подтверждение удаления -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Удалить заявку?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Вы уверены, что хотите удалить заявку #<span id="delete-id"></span>? Это действие нельзя отменить.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-danger" onclick="confirmDeleteOrder()">Удалить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
